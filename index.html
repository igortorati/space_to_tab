<!DOCTYPE HTML>
<html lang="en">
	<head>
        <meta charset="utf-8">

        <title>Space to Tab Converter</title>
        <link rel="icon" type="image/png" href="./icon.png">

		<script src="converter.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="styles.css">
        
	</head>
	<body>
		<div id="top">
			<h1>Space to Tab Converter</h1>
		</div>
		<div id="converter-container">
			<div id="converter" class="container-field">
				<textarea autofocus spellcheck="false" id="converter-input"></textarea>
			</div>
			<div class="container-field">
				<label class="form-check-label" for="number-spaces">How many spaces in a tab?</label>
				<input type="number" value="4" id="number-spaces" min="1" max="100">
				<button class="btn btn-primary" onclick="convert()">Convert</button>
				<button class="btn btn-primary" onclick="copy()">Copy</button>
			</div>
		</div>
		<div id="botton"></div>
	</body>
</html>
